name: Build, Test, and Release

on:
  workflow_dispatch:
  push:
    branches:
      - "*"

jobs:
  update-versions-and-test:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Update Go modules
        run: |
          echo "Updating Go modules"
          go get -u ./...
          go mod tidy
      - name: Run tests
        run: |
          echo "Running tests"
          go test ./... -v

      - name: Run Go vet
        run: |
          echo "Running Go vet"
          go vet ./...

      - name: Commit any changes
        run: |
          echo "Committing any changes"
          git config --global user.name "GitHub Actions"
          git config --global user.email ""
          git add .
          git commit -m "fix: Update Go modules and tidy" || echo "No changes to commit"
  update-tag:
    runs-on: ubuntu-latest
    needs: update-versions-and-test
    if: github.actor != 'github-actions[bot]' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
      - name: Increment tag if needed (main branch only)
        run: |
          echo "Incrementing tag if needed"
          go run ./cmd/cicd-utilities git-update-tag --tag-prefix=v
